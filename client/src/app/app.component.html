@if (alertService.message() && hideSnackbar()) {
  @let message = alertService.message()!;
  <app-snackbar [message]="message.content" [type]="message.type"></app-snackbar>
}
<main class="main">
  <app-nav-bar></app-nav-bar>
  <div class="ui fluid container">
    <router-outlet></router-outlet>
  </div>
</main>
