<div class="collection-wrapper">
  <div class="collection">
    <app-image-loader
      class="radius s-50"
      [src]="thumbnailUrl"
      alt="thumbnail"
    ></app-image-loader>
    <div class="label">
      <span class="name">{{ name }}</span>
      <span class="photo-count">{{ photoCount }} photos</span>
    </div>
    <span class="action">{{ action }}</span>
    <img class="icon" [src]="icon" [alt]="action" />
  </div>
</div>
